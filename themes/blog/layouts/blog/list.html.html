{{ define "main" }}
<div class="container">
    <div class="section">
         
        <div class="content">
            <h1>{{ .Title }}</h1>
            
        </div>
       
        <div class="row">
            {{ range .Paginator.Pages }}
            <div class="col-6">
                {{ partial "widgets/post-card.html" . }}
            </div>
            {{ end }}
        </div>
    
        <div class="columns">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
