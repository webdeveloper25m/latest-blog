


{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="card mb-2" style="width: 40rem;">
  
  <div class="card-body">
    <h5 class="card-title"><a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
    <p>
      {{ partial "date-and-tags.html" . }}
    </p>
  </div>
  
</div>
{{ end }}
{{ end }}
